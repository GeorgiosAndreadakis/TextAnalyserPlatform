@(docs: List[DocumentViewModel])

<ul class="list-group" id="docOverview">
    @for(sDoc <- docs) {
        <li class="list-group-item">
            <a href="@routes.HomeController.index" class="filename">@sDoc.filename</a>
            &nbsp;
            <a href="@routes.DocumentController.deleteDoc(sDoc.docId)">
                <i class="fas fa-trash-alt"></i>
            </a>
            <p>
                @sDoc.excerptFirstElement<br/>
                @sDoc.excerptSecondElement
            </p>
        </li>
    }
</ul>
